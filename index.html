<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }
    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: black;
      z-index: 9999;
    }
    #loading-screen img {
      width: 50%; /* Responsive width */
      max-width: 200px; /* Maximum width */
      margin-bottom: 20px;
    }
    .spinner {
      width: 5vw;
      height: 5vw;
      max-width: 40px;
      max-height: 40px;
      border: 4px solid #333;
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <!-- Base href and other meta tags -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Network51. Your all-in-one alumni platform">
  <meta name="google-signin-client_id" content="598017040220-gppl332v8414ot4rgatj9tk7csgrtb1b.apps.googleusercontent.com">

  <!-- Add viewport meta tag for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Network51">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Network51</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "395033472";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <!-- Loading screen with image and spinner -->
  <div id="loading-screen">
    <img src="assets/network51_white.png" alt="Network51 Logo">
    <div class="spinner"></div>
  </div>

  <script>
    window.addEventListener('load', function() {
      var loading = document.querySelector('#loading-screen');
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
      // Listen for the first frame event
      window.addEventListener('flutter-first-frame', function() {
        // Hide the loading screen
        loading.style.display = 'none';
      });
    });
  </script>
</body>
</html>
